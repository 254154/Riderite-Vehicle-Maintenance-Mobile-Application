plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.drivewise"
    compileSdkVersion 34
    ndkVersion '25.1.8937393'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // ← Changed from VERSION_1_8 to VERSION_17
        targetCompatibility = JavaVersion.VERSION_17  // ← Changed from VERSION_1_8 to VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17  // ← Changed from VERSION_1_8 to VERSION_17
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.drivewise"

        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        manifestPlaceholders["applicationName"] = "com.example.drivewise"
        manifestPlaceholders = [geolocator_google_api_key: "AIzaSyAl-IPnR4NKg16QodNw_KVlvXpmF6HZOm4"]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'  // ← Updated to newer version
}

flutter {
    source = "../.."
}
